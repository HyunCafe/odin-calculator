<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin calc Project</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Desktop Icons Section -->
    <div class="nav-icons-container">
      <button class="nav-link github-link">
        <span class="nav-link-text">My GitHub</span>
        <a href="https://github.com/HyunCafe">
          <img
            class="nav-icon-img"
            src="assets/githubIcon.png"
            alt="GitHub Logo"
          />
        </a>
      </button>
      <button class="nav-link mycomputer-link" type="button">
        <span class="nav-link-text">My Computer</span>
        <img
          class="nav-icon-img"
          src="assets/mycomputer.png"
          alt="My Computer Logo"
        />
      </button>
      <button class="nav-link recyclebin-link" type="button">
        <span class="nav-link-text">Recycle Bin</span>
        <img class="nav-icon-img" src="assets/bin.png" alt="Recycle Bin Logo" />
      </button>
      <button class="nav-link chrome-link" type="button">
        <span class="nav-link-text">Google Chrome</span>
        <img
          class="nav-icon-img"
          src="assets/chrome.png"
          alt="Google Chrome Logo"
        />
      </button>
      <button class="nav-link calculator-link" type="button">
        <span class="nav-link-text">Calculator</span>
        <img
          class="nav-icon-img"
          src="assets/calculator.png"
          alt="Calculator Logo"
        />
      </button>
    </div>

    <!-- Start Menu Section -->
    <div class="start-window-fade hidden" id="start-window-fade"></div>
    <div class="start-window hidden" id="start-window">
      <div class="start-window__column column-one">
        <div class="start-window__icon icon-power"></div>
        <div class="start-window__icon icon-settings"></div>
        <div class="start-window__icon icon-folder"></div>
        <div class="start-window__icon icon-user"></div>
        <div class="start-window__icon icon-list"></div>
      </div>
      <div class="start-window__column column-two">
        <div class="start-window__scroll-wrapper">
          <div class="start-window__heading">
            <span class="start-window__text">Most Used</span>
          </div>
          <div class="start-window__item">
            <div class="start-window__item-image">
              <img alt="HTML Logo" />
            </div>
            <div class="start-window__item-content">
              <span class="start-window__item-title">Html 5</span>
            </div>
          </div>
          <div class="start-window__item">
            <div class="start-window__item-image">
              <img alt="CSS Logo" />
            </div>
            <div class="start-window__item-content">
              <span class="start-window__item-title">Css 3</span>
            </div>
          </div>
          <div class="start-window__item">
            <div class="start-window__item-image">
              <img alt="JavaScript Logo" />
            </div>
            <div class="start-window__item-content">
              <span class="start-window__item-title">Vanilla JavaScript</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Calculator Section -->
    <div class="calculator">
      <div class="resizer ne"></div>
      <div class="resizer se"></div>
      <div class="resizer nw"></div>
      <div class="resizer sw"></div>
      <div class="top-nav">
        <span class="calc-text">Calculator</span>
        <button class="history-btn" id="history-btn">
          <i class="material-icons">history</i>
        </button>
        <div class="size-buttons">
          <button class="top-nav-btn" id="minimize-btn">
            <span class="material-icons">minimize</span>
          </button>
          <button class="top-nav-btn" id="maximize-btn">
            <i class="material-icons">maximize</i>
          </button>
          <button class="top-nav-btn" id="close-btn">
            <span class="material-icons">close</span>
          </button>
        </div>
      </div>
      <div class="calculator-display small-display"></div>
      <div class="calculator-display display"></div>
      <div class="calculator-row top" id="top-row">
        <button class="calculator-button" id="ac-btn">AC</button>
        <button class="calculator-button" id="del-btn">Del</button>
        <button class="calculator-button" id="perc-btn">%</button>
        <button class="calculator-button" id="div-btn">/</button>
      </div>
      <div class="calculator-row">
        <button class="calculator-button" id="7-btn">7</button>
        <button class="calculator-button" id="8-btn">8</button>
        <button class="calculator-button" id="9-btn">9</button>
        <button class="calculator-button" id="x-btn">*</button>
      </div>
      <div class="calculator-row">
        <button class="calculator-button" id="4-btn">4</button>
        <button class="calculator-button" id="5-btn">5</button>
        <button class="calculator-button" id="6-btn">6</button>
        <button class="calculator-button" id="min-btn">-</button>
      </div>
      <div class="calculator-row">
        <button class="calculator-button" id="1-btn">1</button>
        <button class="calculator-button" id="2-btn">2</button>
        <button class="calculator-button" id="3-btn">3</button>
        <button class="calculator-button" id="plus-btn">+</button>
      </div>
      <div class="calculator-row">
        <button class="calculator-button" id="0-btn">0</button>
        <button class="calculator-button" id="dot-btn">.</button>
        <button class="calculator-button calculator-button--equal" id="eq-btn">
          =
        </button>
      </div>
    </div>

    <!-- Right Click Desktop Menu Section -->
    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-item">
          <span class="menu-item-icon material-icons-outlined">search</span>
          <span class="menu-item-title">Search</span>
        </li>
        <li class="menu-item menu-item--spacer"></li>
        <li class="menu-item">
          <span class="menu-item-title">Undo</span>
          <span class="menu-item-side">Ctrl+Z</span>
        </li>
        <li class="menu-item">
          <span class="menu-item-title">Cut</span>
          <span class="menu-item-side">Ctrl+X</span>
        </li>
        <li class="menu-item">
          <span class="menu-item-title">Copy</span>
          <span class="menu-item-side">Ctrl+C</span>
        </li>
        <li class="menu-item">
          <span class="menu-item-title">Paste</span>
          <span class="menu-item-side">Ctrl+V</span>
        </li>
        <li class="menu-item">
          <span class="menu-item-title">Delete</span>
          <span class="menu-item-side">Del</span>
        </li>
        <li class="menu-item menu-item--spacer"></li>
        <li class="menu-item">
          <span class="menu-item-title">Properties</span>
        </li>
      </ul>
    </nav>

    <!-- Footer Navbar Section -->
    <footer class="footer">
      <div class="bottomNavBar">
        <button class="bottom-nav-bar" type="button">
          <img
            src="assets/windowsLogo.png"
            class="windLogo"
            alt="Windows Icon"
          />
        </button>
        <div class="search-box">
          <input type="text" placeholder="Type here to search" />
        </div>
        <button class="bottom-nav-bar">
          <img
            src="assets/calculator.png"
            class="calcLogo"
            alt="Calculator Icon"
          />
        </button>
        <div class="bottom-nav-bar">
          <button class="bottom-nav-bar-icon">
            <i class="material-icons">volume_up</i>
          </button>
          <button class="bottom-nav-bar-icon">
            <i class="material-icons">wifi</i>
          </button>
          <button class="bottom-nav-bar-time">
            <div class="localTime"></div>
            <div class="localDate"></div>
          </button>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
