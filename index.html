<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odin calc Project</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <div class="github">
    HyunCafe
    <a href="https://github.com/HyunCafe">
      <img src="assets/githubIcon.png" alt="Github Logo" /></a>
  </div>

  <div class="calc-grid">
    <div class="top-nav">
      Calculator
      <button class="history-btn" id="history-btn">
        <i class="material-icons">history</i>
      </button>
      <div class="size-buttons">
        <button class="top-nav-btn" id="minimize">
          <span class="material-icons">minimize</span>
        </button>
        <button class="top-nav-btn" id="maximize">
          <i class="material-icons">maximize</i>
        </button>
        <button class="top-nav-btn" id="close">
          <span class="material-icons">close</span>
        </button>
      </div>
    </div>
    <div class="small-display"></div>
    <div class="display"></div>
    <div class="calc-row" id="top-row">
      <button class="calc-cell" id="ac-btn">AC</button>
      <button class="calc-cell" id="del-btn">Del</button>
      <button class="calc-cell" id="perc-btn">%</button>
      <button class="calc-cell" id="div-btn">/</button>
    </div>
    <div class="calc-row">
      <button class="calc-cell" id="7-btn">7</button>
      <button class="calc-cell" id="8-btn">8</button>
      <button class="calc-cell" id="9-btn">9</button>
      <button class="calc-cell" id="x-btn">*</button>
    </div>
    <div class="calc-row">
      <button class="calc-cell" id="4-btn">4</button>
      <button class="calc-cell" id="5-btn">5</button>
      <button class="calc-cell" id="6-btn">6</button>
      <button class="calc-cell" id="min-btn">-</button>
    </div>
    <div class="calc-row">
      <button class="calc-cell" id="1-btn">1</button>
      <button class="calc-cell" id="2-btn">2</button>
      <button class="calc-cell" id="3-btn">3</button>
      <button class="calc-cell" id="plus-btn">+</button>
    </div>
    <div class="calc-row">
      <button class="calc-cell" id="0-btn">0</button>
      <button class="calc-cell" id="dot-btn">.</button>
      <button class="calc-cell" id="eq-btn">=</button>
    </div>
  </div>

  <footer class="footer">
    <div class="bottomNavBar">
      <button class="bottom-nav-bar" type="button">
        <img src="assets/windowsLogo.png" class="windLogo" alt="Windows Icon" />
      </button>

      <div class="search-box">
        <input type="text" placeholder="Type here to search" />
      </div>
      <button class="bottom-nav-bar">
        <img src="assets/calculator.png" class="calcLogo" alt="Calculator Icon" />
      </button>

      <button class="bottom-nav-bar">
        <div class="localTime">12:00 PM</div>
        <div class="localDate">02/15/2023</div>
      </button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
